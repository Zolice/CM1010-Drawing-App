<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
  <title>CM1010 Drawing App</title>

  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.dom.js"></script>

  <script src="js/sketch.js"></script>

  <script src="js/toolbox.js"></script>
  <script src="js/colourPalette.js"></script>
  <script src="js/helperFunctions.js"></script>

  <!-- Tools -->
  <script src="js/tools/freehandTool.js"></script>
  <script src="js/tools/lineToTool.js"></script>
  <script src="js/tools/sprayCanTool.js"></script>
  <script src="js/tools/mirrorDrawTool.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="box header">
      <h4>CM1010 Drawing App</h4>

      <div id="toolButtons">
        
      </div>

      <div class="helperButtonWrapper">
        <button class="helperButtons" id="clearButton">Clear</button>
        <button class="helperButtons helperButtonsSelected " id="saveImageButton">Save Image</button>
      </div>
    </div>
    <div class="box" id="sidebar"></div>
    <div id="content"></div>
    <div class="box colourPalette"></div>
    <div class="box options"></div>

    <div class="footer">
      <h5 class="toolOptionsType toolOptionsText" id="colourOption">Fill</h5>
      <div class="toolOptionsWrapper">
        <h5 class="toolOptionsSetting toolOptionsText" id="colourOption">Colour:</h5>
        <input class="colorSelector" type="color" id="color" />
        <h5 class="toolOptionsSetting toolOptionsText" id="colourOption">Size:</h5>
        <input class="colorSelector" type="color" id="color" />
      </div>
      <h5 class="toolOptionsType toolOptionsText" id="colourOption">Stroke</h5>
      <div class="toolOptionsWrapper">
        <h5 class="toolOptionsSetting toolOptionsText" id="colourOption">Colour</h5>
        <input class="colorSelector" type="color" id="color" />
        <h5 class="toolOptionsSetting toolOptionsText" id="colourOption">Size:</h5>
        <input class="textSelector" type="number" id="color" value="10" min="0.1" max="99.9" step="0.1" />
      </div>
    </div>
</body>

</html>
