<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
  <title>CM1010 Drawing App</title>

  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.dom.js"></script>

  <script src="js/sketch.js"></script>

  <script src="js/toolbox.js"></script>
  <script src="js/colourPalette.js"></script>
  <script src="js/helperFunctions.js"></script>

  <!-- Tools -->
  <script src="js/tools/tool.js"></script>
  <script src="js/tools/selectTool.js"></script>
  <script src="js/tools/imageTool.js"></script>

  <script src="js/tools/freehandTool.js"></script>
  <script src="js/tools/lineToTool.js"></script>
  <script src="js/tools/sprayCanTool.js"></script>
  <script src="js/tools/mirrorDrawTool.js"></script>
</head>

<body>
  <div id="sideOptionsContainer" class="sideOptionsContainer sideOptionsContainerHidden">
    <div class="sideOptions">
      <div class="header sideOptionsColor">
        <h3>Create New</h3>
      </div>

      <div class="sideOptionsContent">
        <div class="sideOptionsLine">
          <h5 class="toolOptionsType toolOptionsText">Width</h5>
          <div class="toolOptionsWrapper">
            <input class="textSelector sideOptionsInput" type="number" id="createWidth" value="10" min="1" />
          </div>

          <h5 class="toolOptionsType toolOptionsText">Height</h5>
          <div class="toolOptionsWrapper">
            <input class="textSelector sideOptionsInput" type="number" id="createHeight" value="10" min="1" step="1" />
          </div>
        </div>

        <div class="sideOptionsLine">
          <h5 class="toolOptionsType toolOptionsText">Background</h5>
          <div class="toolOptionsWrapper">
            <h5 class="toolOptionsSetting toolOptionsText">Colour</h5>
            <input class="colorSelector" type="color" id="backgroundColour" value="#FFFFFF" />
          </div>
        </div>

        <h5 class="sideOptionsPreviewText">Preview</h5>
        <div class="sideOptionsPreviewContainer">
          <div class="sideOptionsPreview" id="sideOptionsPreview" style="width: 100%; aspect-ratio: 3/2;"></div>
        </div>
      </div>

      <div id="sideOptionsFooter" class="footer sideOptionsColor sideOptionsFooter">
        <button class="helperButtons" id="createButton">Create</button>
        <button class="helperButtons" id="cancelButton">Cancel</button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="header">
      <h3>CM1010 Drawing App</h3>

      <div class="sidebar" id="sidebar"></div>

      <div class="helperButtonWrapper">
        <button class="helperButtons" id="clearButton">New</button>
        <button class="helperButtons" id="saveImageButton">Save Image</button>
      </div>
    </div>
    <div class="contentWrapper">
      <div class="content" id="content"></div>
    </div>
    <div class="box colourPalette" style="display: none"></div>
    <div class="box options" style="display: none"></div>

    <div id="footer" class="footer">
      <h5 class="toolOptionsType toolOptionsText">Fill</h5>
      <div class="toolOptionsWrapper">
        <h5 class="toolOptionsSetting toolOptionsText">Colour:</h5>
        <input class="colorSelector" type="color" id="color" />
        <h5 class="toolOptionsSetting toolOptionsText">Size:</h5>
        <input class="colorSelector" type="color" id="color" />
      </div>
      <h5 class="toolOptionsType toolOptionsText">Stroke</h5>
      <div class="toolOptionsWrapper">
        <h5 class="toolOptionsSetting toolOptionsText">Colour</h5>
        <input class="colorSelector" type="color" id="color" />
        <h5 class="toolOptionsSetting toolOptionsText">Size:</h5>
        <input class="textSelector" type="number" id="color" value="10" min="0.1" max="99.9" step="0.1" />
      </div>
    </div>
</body>

</html>
